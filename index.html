<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Book your appointments here to meet your preferred doctor </h1>
    <img src="https://images.unsplash.com/photo-1506784365847-bbad939e9335?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=748&q=80"
        alt="">
    <form action="">
        <h1> Follow these simple steps to find yourself a specialised doctor</h1>
        <label class="display" for="Field"> Field</label>
        <select name="specialisation" id="specialisation">
            <option value="Ophthamologist">Ophthamologist</option>
            <option value="Pediatrician">Pediatrician</option>
            <option value="Dermatologist">Dermatologist</option>
            <option value="Orthodontist">Orthodontist</option>
            <option value="Orthopedic">Orthopedic</option>
            <option value="Gynecologist">Gynecologist</option>
            <option value="General Physician">General Physician</option>
            <option value="Psychiatrists">Psychiatrists</option>

        </select>

        <label class="display" for="Day"> Day</label>
        <input type="text" id="Day" name="Day">
        <label class="display" for="Time"> Time</label>

        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">



        <label class="display" for="Email"><br> Your Email</label>
        <input type="text" name="Email" id="Email">
        <label class="display" for="Name"> Name </label>
        <input type="text" name="Name" id="Name" required>

        <label for="phone number"><br> Enter your phone number:</label>
        <input type="tel" id="phone number" name="phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
        <label class="display" for="Area"> <br> Your Locality</label>
        <input type="text" name="Area" id="Area">



        <input type="submit" id="button" value="SUBMIT">


    </form>

</body>

</html>
